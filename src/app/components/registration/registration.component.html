<div *ngIf="message">
  <p>
    <ngb-alert [dismissible]="false">
      <strong>{{message}}</strong>
    </ngb-alert>
  </p>
</div>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="submit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="code" placeholder="code">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="name" placeholder="name">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput formControlName="mobileNo" placeholder="Mobile No">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="password" matInput formControlName="password" placeholder="Password">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input type="password" matInput formControlName="matchPassword" placeholder="Retype Password">
        </mat-form-field>
         <!-- <mat-checkbox formControlName="active">Active</mat-checkbox>-->

        <!--<mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select formControlName="roles">
            <mat-option [value]="role" *ngFor="let role of roles">{{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->

      </mat-card-content>

      <button type="submit" [disabled]="!registrationForm.valid" mat-stroked-button color="accent" class="btn-block">Register</button>
      <span>Already have Account?</span>
      <a routerLink="/">Login</a>

    </form>
  </mat-card>
</div>
